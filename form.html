<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <table width="600" border="1" align="center">
        <th colspan="2">Registration Form</th>
        <tr>
            <td width="300" height="50">&nbsp;&nbsp;First Name</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="text" placeholder="First Name"></td>
        </tr>

        <tr>
            <td width="300" height="50">&nbsp;&nbsp;Last Name</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="text" placeholder="Last Name"></td>
        </tr>

        <tr>
            <td width="300" height="50">&nbsp;&nbsp;Email</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="email" placeholder="Email"></td>
        </tr>

        <tr>
            <td width="300" height="50">&nbsp;&nbsp;Contact</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="number" placeholder=""></td>
        </tr>

        <tr>
            <td width="300" height="50">&nbsp;&nbsp;DOB</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="date"></td>
        </tr>

        <tr>
            <td width="300" height="50">&nbsp;&nbsp;Password</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="password" maxlength="8"></td>
        </tr>

        <tr>
            <td width="300" height="50"&nbsp;&nbsp;>&nbsp;&nbsp;Gender</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="radio" name="1">Male
                <input type="radio" name="1">Female
                <input type="radio" name="1">Other
            </td>
        </tr>

        <tr>
            <td width="300" height="50">&nbsp;&nbsp;Hobby</td>
            <td width="300" height="50">&nbsp;&nbsp;<input type="checkbox">Cricket
                <input type="checkbox">Bollyball
                <input type="checkbox">Hockey
            </td>

            <tr>
                <td width="300" height="50"&nbsp;&nbsp;>&nbsp;&nbsp;City</td>
                <td width="300" height="50">&nbsp;&nbsp;<select>
                    <option value="">Jaunpur</option>
                    <option value="">Varanasi</option>
                    <option value="">Pryagraj</option>
                </select></td>
            </tr>

            <tr align="center">
                <td width="300" height="50" colspan="2" ">&nbsp;&nbsp;<input type="Submit">
                    <input type="Reset"></>
                
            </tr>

        </tr>

    </table>
</body>
</html>
